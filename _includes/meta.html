<header class="post-meta">
  <h1 class="post-title">
    <a href="{{ include.post.url | relative_url }}" class="post-link">{{ include.post.title }}</a>
  </h1>
  {%- assign date_format = site.date_format | default: "%B %d, %Y" -%}
  <time datetime="{{ include.post.date | date_to_xmlschema }}" class="post-date">
    {{ include.post.date | date: date_format }}
  </time>
</header>
